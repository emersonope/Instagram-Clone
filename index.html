<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./_styles/style.css" />
    <title>Instagram</title>
</head>
<body>
    <div id="intagram-wrap">
        <section class="primeira-section">
                    <div class="instagram-phone1">
                       <img src="./_img/homepagephone.png" alt="" >      
                    </div>
                    <div class="instagram-login-page">
                        <div class="instagram-logo-name">
                            <h1 class="logo-name edica-logo-name"><img src="./_img/instagramlogo.webp" /></h1>
                            <form  class="form-login" id="formulario-de-login">
                                <div class="form-login-input">
                                    <input placeholder="Telefone, nome de usuário ou email" type="text" class="input-login">
                                    <input placeholder="Senha" type="text" class="input-login">
                                </div>
                                <div class="form-login-button">
                                    <button class="button-login">Entrar</button>
                                </div>
                                <div class="texto-login">
                                    <div class="linha-login1 "></div>
                                    <div class="texto-login1"><p>OU</p></div>
                                    <div class="linha-login2"></div>
                                </div>
                                <div class="login-facebook">
                                    <img src="./_img/facebook.webp" alt="" class="facebook-logo">
                                    <span class="texto-login-facebook">Entrar com o Facebook</span>
                                </div>
                                <a href="#" class="esqueceu-senha">Esqueceu a senha?</a>
                            </form>
                        </div>
                        <div class="criar-conta">
                            <div class="texto-criar-conta">
                                <p class="texto-criar-conta">Não tem uma conta?
                                    <a href="#" class="texto-cadastrar">Cadastre-se</a>
                                </p>
                            </div>
                        </div>
                        <div class="apple-pay-store-logo">
                            <p class="baixe-o-app">Obtenha o Aplicativo</p>
                            <div class="logo-stores">
                                <a href="#" class="stores-logo" alt="logo appstore">
                                    <img src="./_img/appstore.png" alt="">
                                </a>
                                <a href="#" class="stores-logo" alt="logo playstore">
                                    <img src="./_img/playstore.png" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
        </section>
    </div>
</body>
</html>
